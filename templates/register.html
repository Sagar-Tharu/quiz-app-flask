{% extends 'base.html' %}

{% block title %}Register - Quiz App{% endblock %}

{% block content %}
    <div class="container text-center mt-5">
        <h1 class="mb-4" style="font-family: 'Arial', sans-serif; color: #343a40;">Register</h1>
        <form method="POST" class="w-75 mx-auto mt-3 bg-light p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4 py-2" style="font-size: 1.2rem;">Register</button>
        </form>
        <p class="mt-3"><a href="{{ url_for('login') }}">Already have an account? Login</a></p>
    </div>
{% endblock %}
